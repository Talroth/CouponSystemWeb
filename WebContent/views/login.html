<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type" />
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="../app/app.js"></script>
	<title>Insert title here</title>
</head>
<body dir="ltr" ng-app = "login" ng-controller = "loginController">
<p>Coupon System</p>
<a href="#" ng-click="logout()">Logout</a>
<div id="chooserContainer">  
<div id="left" class="userTypeChooser">
    <p class="userTypeChooser">Admin</p>
    <img src="" class="userTypeChooser" />
</div>

<div id="center" class="userTypeChooser">
    <p class="userTypeChooser">Customer</p>
    <img src="" class="userTypeChooser" />
</div>

<div id="right" class="userTypeChooser">
    <p class="userTypeChooser">Company</p>
    <img src="" class="userTypeChooser" />
</div>
</div>  
    
<div>
<input class="textBox" type="text" />

<input class="textBox" name="txtPassword" type="password" />

<input  id="btnLogin" name="btnLogin" type="button" ng-click = "login()" value="Login"/>

<input  id="btnGetAll" name="btnGetAll" type="button" ng-click = "getCoupon()" value="Show all coupons"/>
    
<div ng-click="login()" style="background-color: green;">Div for click</div>    
</div>


<p ng-repeat = "x in couponList">coupon id {{ x.id }}</p>

<div id="footnote">Programmed by Tal Roth for John Bryce final Java project course 822.74 {{ test }}</div>
    
</body>
</html>
